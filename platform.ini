[env:esp32s3-eyes]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

lib_deps =
  bodmer/TFT_eSPI

build_flags =
  -D USER_SETUP_LOADED=1
  -D ST7735_DRIVER=1
  -D ST7735_GREENTAB=1
  -D TFT_WIDTH=128
  -D TFT_HEIGHT=160
  -D TFT_RGB_ORDER=TFT_RGB

  -D TFT_MOSI=9
  -D TFT_SCLK=8
  -D TFT_DC=5
  -D TFT_RST=4
  -D TFT_CS=21   ; dummy CS

  -D USE_DMA
  -D SUPPORT_TRANSACTIONS=0
  -D SPI_FREQUENCY=40000000
